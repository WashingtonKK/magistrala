version: v1.0
name: CI Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test Bootstrap
    dependencies: []
    run:
      when: change_in('/bootstrap/')
    task:
      jobs:
        - commands:
            - checkout
            - cd bootstrap
            - go test service_test.go
            - go test reader_test.go
          name: Test Bootstrap
  - name: Test certs
    dependencies: []
    run:
      when: change_in('/certs/')
    task:
        
      jobs:
        - commands:
            - checkout
            - cd certs
            - go test certs_test.go
            - go test service_test.go
          name: Test certs
  - name: Test http
    dependencies: []
    run:
      when: change_in('/http/api/')
    task:
      jobs:
        - commands:
            - checkout
            - cd http/api
            - go test
          name: Nameless 1
  - name: Integration tests
    dependencies:
      - Test http
      - Test certs
    run:
      when: 'change_in([''/web-app/'', ''/ios/''])'
    task:
      jobs:
        - commands:
            - checkout
            - make integration-tests
          name: Nameless 1
