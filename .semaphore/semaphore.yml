version: v1.0
name: Monorepo project
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test WEB server
    dependencies: []
    run:
      when: change_in('/web-app/')
    task:
      jobs:
        - commands:
            - checkout
            - cd web-app
            - make test
          name: Nameless 1
  - name: Test iOS client
    dependencies: []
    run:
      when: change_in('/ios/')
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode12
      jobs:
        - commands:
            - checkout
            - cd ios
            - make test
          name: Nameless 1
  - name: Test docs page
    dependencies: []
    run:
      when: change_in('/docs/')
    task:
      jobs:
        - commands:
            - checkout
            - cd docs
            - make test
          name: Nameless 1
  - name: Integration tests
    dependencies:
      - Test WEB server
      - Test iOS client
    run:
      when: 'change_in([''/web-app/'', ''/ios/''])'
    task:
      jobs:
        - commands:
            - checkout
            - make integration-tests
          name: Nameless 1
